---
layout: index
---


<article id="index">
    <!-- <h2>近期文章</h2> -->
    
        {% for post in site.posts limit:4 %}
			<div class="post-wrap">
				<p class="excerpt">	
					<!-- <i class="fa fa-bookmark"></i> -->
				  <a href="{{ post.url }}">{{ post.title }}	</a>	
				  <span class="post-date" >
					Posted on {{ post.date | date_to_string }}			 
				  </span>						
				</p>
				
				<div class="excerpt-post">
					{% if post.description %} 
						 <p>{{ post.description }}</p>
					{% else %}
						<p>{{ post.content | strip_html | truncatewords: 60 }}</p>
					{% endif %}
				<p style="text-align:right;margin-top: 15px;"><span class="more"><a  href="{{ post.url }}">阅读全文...</a></span></p>
				</div>
			</div>
        {% endfor %}
  
    <div class="pagination"><a href="{{ site.baseurl }}archives">文章列表</a></div>
</article>
<script src="/js/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
<script>
	$(function(){
		$('.info ul li:nth-of-type(1)').addClass('active')
	})
</script>
